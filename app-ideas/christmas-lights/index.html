<!DOCTYPE html>
<html lang="en">

  <body class="wrapper">
    <h1>Christmas Light</h1>

    <div class="lights">
      <div class="darkred light"></div>
      <div class="darkorange light"></div>
      <div class="darkyellow light"></div>
      <div class="darkgreen light"></div>
      <div class="darkskyblue light"></div>
