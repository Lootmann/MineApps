<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Index.html</title>
  </head>

  <body>
    <div class="props">
      <div>
        <label for="top-left">Top Left</label>
        <input
          type="range"
          name="top-left"
          id="top-left"
          min="0"
          max="200"
          value="0"
          class="slide"
        />
      </div>

      <div>
        <label for="top-right">Top Right</label>
        <input
          type="range"
          name="top-right"
          id="top-right"
          min="0"
          max="200"
          value="0"
          class="slide"
        />
      </div>

      <div>
        <label for="bottom-left">Bottom Left</label>
        <input
          type="range"
          name="bottom-left"
          id="bottom-left"
          min="0"
          max="200"
          value="0"
          class="slide"
        />
      </div>

      <div>
        <label for="bottom-right">Bottom Right</label>
        <input
          type="range"
          name="bottom-right"
          id="bottom-right"
          min="0"
          max="200"
          value="0"
          class="slide"
        />
      </div>
    </div>

    <div class="props">
      <div>
        <label for="top-left-radius">Top Left Radiusu</label>
        <input
          type="range"
          name="top-left-radius"
          id="top-left-radius"
          min="0"
          max="200"
          value="0"
          class="slide"
        />
      </div>

      <div>
        <label for="top-right-radius">Top Right Radius</label>
        <input
          type="range"
          name="top-right-radius"
          id="top-right-radius"
          min="0"
          max="200"
          value="0"
          class="slide"
        />
      </div>

      <div>
        <label for="bottom-right-radius">Bottom Right Radius</label>
        <input
          type="range"
          name="bottom-right-radius"
          id="bottom-right-radius"
          min="0"
          max="200"
          value="0"
          class="slide"
        />
      </div>

      <div>
        <label for="bottom-left-radius">Bottom Left Radius</label>
        <input
          type="range"
          name="bottom-left-radius"
          id="bottom-left-radius"
          min="0"
          max="200"
          value="0"
          class="slide"
        />
      </div>
    </div>

    <main>
      <div class="box">Hello World :^)</div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
